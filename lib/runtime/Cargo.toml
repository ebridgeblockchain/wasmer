[package]
name = "wasmer-runtime"
version = "0.1.4"
authors = [
    "Lachlan Sneff <lachlan.sneff@gmail.com>",
    "Steve Akinyemi <steve@wasmer.io>",
    "Mackenzie Clark <mackenzie@wasmer.io>",
    "Brandon Fish <brandon@wasmer.io>",
    "Syrus Akbary <syrus@wasmer.io>"
]
edition = "2018"
build = "build/mod.rs"

[dependencies]
hashbrown = "0.1"
libffi = "0.6.4"
nix = "0.12.0"
page_size = "0.4.1"
errno = "0.2.4"

[build-dependencies]
wabt = "0.7.2"

[dev-dependencies]
wasmer-clif-backend = { path = "../clif-backend" }
wabt = "0.7.2"
field-offset = "0.1.1"

[features]
default = ["fast-tests"]

debug = []
# This feature will allow cargo test to compile much faster
fast-tests = []
